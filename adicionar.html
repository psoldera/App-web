<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adicionar Filme</title>
    <link rel="icon" type="image/x-icon" href="https://www.seekpng.com/png/full/460-4601046_movie-camera-icon-favicon-movie-camera.png">
</head>
<body>

    <div class="container">

        <h2>Novo Filme</h2>
        <form action="/salvar" method="POST">
            <label class='label1'>Insira o Nome do Filme:</label> <input type="text" class="form-control" name="nome_filme"/>
            <label class='label2'>Insira a Avaliação do Público:</label> <input type="number" class="form-control" name="nota_publico"/>
            <label class='label3'>Insira a Avaliação do Crítico:</label><input type="number" class="form-control" name="nota_critica"/>
            <br>
            <button class="btn btn-primary">Salvar</button>
        </form>

        <br/>
        
        <a href="/" class="btn btn-danger">Voltar</a>
    </div>

</body>
</html>
