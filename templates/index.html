<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista Filmes</title>
    <link rel="icon" type="image/x-icon" href="https://www.seekpng.com/png/full/460-4601046_movie-camera-icon-favicon-movie-camera.png">
    <style></style>
</head>
<body>

    <div class="container">

        <h2>Lista de Filmes</h2>

        <table class="table table-dark table-striped">
            <th>Filme</th>
            <th>Avaliação Público (%) </th>
            <th>Avaliação Crítica (%) </th>
            {% for filme in lista: %}
            <tr>
                <td>{{ filme['nome_filme'] }}</td>
                <td>{{ filme['nota_publico'] }} </td>
                <td>{{ filme['nota_critica'] }} </td>
            </tr>
            {% endfor %}

        </table>

        <a href="/adicionar" class="btn btn-primary">Adicionar</a>
        <br>
        <br>
        
        <form action="/buscar" method="POST">
            <form action="/buscar" method="POST">
                <div class="topnav"> 
                    <input type="text" placeholder="Pesquisar" name='pesquisa'>
                  </div>
        </form>

        <br>
        <form action="/deletar" method="POST">
            <form action="/buscar" method="POST">
                <div class="topnav"> 
                    <input type="text" placeholder="Excluir Filme" name='deleta'>
                  </div>
        </form>
        
    </div>

</body>
</html>
